name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: systemd-monitoring-mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Validate tag format
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag '$TAG' is not in vX.Y.Z format"
            exit 1
          fi

          TAG_VERSION="${TAG#v}"
          MANIFEST_VERSION="$(awk -F'\"' '/^\[package\]/{in_package=1;next} /^\[/{in_package=0} in_package && /^version[[:space:]]*=/{print $2; exit}' Cargo.toml)"

          if [[ -z "$MANIFEST_VERSION" ]]; then
            echo "Could not read [package] version from Cargo.toml"
            exit 1
          fi

          if [[ "$MANIFEST_VERSION" != "$TAG_VERSION" ]]; then
            echo "Cargo.toml version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Build release binary
        run: cargo build --release

      - name: Prepare release asset
        run: |
          mkdir -p dist
          cp "target/release/${BINARY_NAME}" "dist/${BINARY_NAME}-linux-amd64"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/systemd-monitoring-mcp-linux-amd64